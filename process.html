<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">

  <title>SpaceShark</title>

  <script type="text/javascript" src="lib/js/jquery.js"></script>
  <script type="text/javascript" src="lib/js/underscore-min.js"></script>
  <script type="text/javascript" src="lib/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="lib/js/dataTables.scroller.min.js"></script>
  <script type="text/javascript" src="lib/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/gantt-chart-d3.js"></script>

  <link  type="text/css" rel="stylesheet" href="lib/css/jquery.dataTables.css">
  <link type="text/css" rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/searchbar.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/home.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/process.css"/>


</head>

<body>
  <div class="loader"></div>
  <div class="sidebar" id="sidebar"></div>
  
  <div class="content">
    Search for a Process: <input type="text" class="search-process typeahead" id="search-process" placeholder="Process Name">
    <div id="demo">
      <h4 id="table_title"></h4>
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>
    </div>
    <div id="legend" class="row" style="display:none">
      <svg width="100%" height="50">
        <g stroke="black" fill="white" stroke-width="1">
          <rect x="0" y="0" width="275" height="40">
           </rect>
        </g>
        <rect x="10" y="10" width="20" height="20" class="B"></rect>
        <text x="35" y="25">Preempted</text>
        <rect x="110" y="10" width="20" height="20" class="W"></rect>
        <text x="135" y="25">Waiting</text>
        <rect x="190" y="10" width="20" height="20" class="R"></rect>
        <text x="215" y="25">Running</text>
      </svg>
    </div>
    <div id="ganttChart"></div>
    <button type="button" id="compare">+ Compare</button>
  </div>

  <script type="text/javascript" src="assets/js/sidebar.js"></script>
  <script type="text/javascript" language="javascript" src="lib/js/typeahead.bundle.js"></script>
  <script type="text/javascript" src="assets/js/process.js"></script>

</body>
</html>
