<!DOCTYPE html>
<html>
<head>
    <title>SpaceShark</title>
    <link href="assets/css/home.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://raw.github.com/jiren/filter.js/master/filter.js" type="text/javascript"></script>

</head>
<body>
<input type="file" id="files" name="files[]" />
<output id="list"></output>


<script>
  var files;
  var reader = new FileReader(); 
  function handleFileSelect(evt) {
    files = evt.target.files; // FileList object
    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');

    reader.onload = function(evt) {
    var contents = evt.target.result;
    console.log("File contents: " + contents);
    var obj = JSON.parse(contents);
    console.log("First event is " + obj.events[0].name);
    };

    reader.onerror = function(evt) {
    console.error("File could not be read! Code " + evt.target.error.code);
    };

    reader.readAsText(f);

    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

</body>
</html>
