<!DOCTYPE html>
<html ng-app="resultsApp">
<head>
    <title>SpaceShark</title>
    <link href="assets/css/dc.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/home.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../filter.js/filter.js" type="text/javascript"></script>
    <script src="assets/js/json_query.js" type="text/javascript"></script>
    <script src="assets/js/underscore-min.js" type="text/javascript"></script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>

</head>

<body ng-controller="ResultsControl">

  <div class="sidebar" id="sidebar"></div>

  <div class="content">

<form>
    <input type="file" ng-file-select="onFileSelect($files)" >
 <!--  <input type="file" ng-file-select="onFileSelect($files)" multiple> -->
  
</form>

<ul>
  <li ng-repeat="result in results">
    <span>{{result.name}}</span>
    <p>{{result.pid}}</p>
  </li>
</ul>


<input type="file" id="files" name="files[]" />
<output id="JSON"></output>
<output id="list"></output>

<form onsubmit="return false" action="">
  Search: <input type="text" id="searchBar">
</form>

<button id="searchButton">Go</button><br>

<form action="">
  <input type="checkbox" name="switch" id="switchBox" value="switch" checked> Switch Events <br>
  <input type="checkbox" name="wakeup" id="wakeupBox" value="wakeup" checked> Wakeup Events <br>
  <input type="checkbox" name="runtime" id="runtimeBox" value="runtime" checked> Runtime Events <br>
</form>

<div id="bodyDiv"></div>
<div id="total_events"></div>
</div>


<script type="text/javascript" src="assets/js/sidebar.js"></script>
<script src="assets/js/search.js" type="text/javascript"></script>


</body>
</html>
