<!DOCTYPE html>
<html>
<head>
    <title>SpaceShark</title>
    <link href="assets/css/dc.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/home.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../filter.js/filter.js" type="text/javascript"></script>
    <script src="assets/js/json_query.js" type="text/javascript"></script>
    <script src="assets/js/underscore-min.js" type="text/javascript"></script>
    <script src="assets/js/waypoints.min.js" type="text/javascript"></script>

</head>

<body>

  <div class="sidebar" id="sidebar"></div>

  <div class="content">

<input type="file" id="files" name="files[]" />
<output id="JSON"></output>
<output id="list"></output>

<form onsubmit="return false" action="" class="column">
  Search: <input type="text" id="searchBar">
</form>

<form action="" class="column">
  <span class="filter"><input type="checkbox" name="switch" id="switchBox" value="switch" checked> Switch Events <br></span>
  <span class="filter"><input type="checkbox" name="wakeup" id="wakeupBox" value="wakeup" checked> Wakeup Events <br></span>
  <span class="filter"><input type="checkbox" name="runtime" id="runtimeBox" value="runtime" checked> Runtime Events <br></span>
  <span class="filter"><input type="checkbox" name="migrate" id="migrateBox" value="migrate" checked> Migrate Events <br></span>
  <span class="filter"><input type="checkbox" name="sleep" id="sleepBox" value="sleep" checked> Sleep Events <br></span>
  <span class="filter"><input type="checkbox" name="entry" id="entryBox" value="entry" checked> Entry Events <br></span>
  <span class="filter"><input type="checkbox" name="raise" id="raiseBox" value="raise" checked> Raise Events <br></span>
  <span class="filter"><input type="checkbox" name="exit" id="exitBox" value="exit" checked> Exit Events <br></span>
</form>

<button id="searchButton">Go</button><br>

<table id="bodyDiv" class="table">
  <tr>
    <td>Process Name</td>
    <td>Event type</td>
  </tr>
</table>
</div>


<script type="text/javascript" src="assets/js/sidebar.js"></script>
<script src="assets/js/search.js" type="text/javascript"></script>


</body>
</html>
