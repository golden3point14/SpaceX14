<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">

  <title>SpaceShark</title>

  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/underscore-min.js"></script>
  <script type="text/javascript" src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/gantt-chart-d3.js"></script>

  <link type="text/css" rel="stylesheet" href="assets/css/searchbar.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/home.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/process.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"/>

</head>

<body>
  <div class="loader"></div>
  <div class="sidebar" id="sidebar"></div>
  
  <div class="content">
    <div class="row">
      <div class="span5">
        Search for a Process: <input type="text" class="search-process typeahead input-medium" id="search-process" placeholder="Process Name">
      </div>
      <div class="span2">
        <div id="addedNotify" class="alert alert-success" style="display: none">Task added</div>
      </div>
      <div class="span5">
      <svg width="100%" height="50">
        <g stroke="black" fill="white" stroke-width="1">
          <rect x="0" y="0" width="275" height="40">
           </rect>
        </g>
        <rect x="10" y="10" width="20" height="20" class="B"></rect>
        <text x="35" y="25">Preempted</text>
        <rect x="110" y="10" width="20" height="20" class="W"></rect>
        <text x="135" y="25">Waiting</text>
        <rect x="190" y="10" width="20" height="20" class="R"></rect>
        <text x="215" y="25">Running</text>
      </svg>
      </div>
    </div>
    <div id="ganttChart"></div>
  </div>

  <script type="text/javascript" src="assets/js/sidebar.js"></script>
  <script type="text/javascript" language="javascript" src="assets/js/typeahead.bundle.js"></script>
  <script type="text/javascript" src="assets/js/compare.js"></script>

</body>
</html>
