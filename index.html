<!DOCTYPE html>
<html>
<head>
    <title>SharkHound</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/colorpicker.js" type="text/javascript"></script>
</head>
<body>
    <div class="row">
      <div id="box1" class="box"></div>
      <div id="box2"class="box"></div>
      <div id="box3" class="box"></div>
    </div>
    <div class="row">
      <div id="box4" class="box"></div>
      <div id="box5" class="box"></div>
      <div id="box6" class="box"></div>
    </div>
    <div class="row">
      <div id="box7" class="box"></div>
      <div id="box8" class="box"></div>
      <div id="box9" class="box"></div>
    </div>
</body>
<script>
  for (var i = 1; i <= 9; ++i) {
    var color = reallyGenerateDesaturatedColor();
    console.log(color);
    var name = "box" + i;
    var box = document.getElementById(name);
    box.style.backgroundColor = color;
    box.style.opacity = "0.4";
    box.addEventListener("click", function(e) {
      var opacity = e.target.style.opacity;
      if (opacity == "0.4") {
        e.target.style.opacity = "1";
      } else {
        e.target.style.opacity = "0.4";
      }
    });
  }
  var box = document.getElementById("box5");
  box.style.backgroundColor = "blue";
  box.style.opacity = "1";
</script>
</html>
