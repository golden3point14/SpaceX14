<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>SpaceShark</title>
  <script type="text/javascript" src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/gantt-chart-d3.js"></script>
  <script type="text/javascript" src="assets/js/underscore-min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="http://datatables.net/release-datatables/extensions/Scroller/js/dataTables.scroller.js"></script>
  <script src="assets/js/vis.js"></script>
  <link href="assets/css/vis.css" rel="stylesheet" type="text/css" />

  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="assets/css/histogram.css" />
  <link type="text/css" rel="stylesheet" href="assets/css/home.css" />
  <link type="text/css" rel="stylesheet" href="assets/css/jquery.dataTables.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/dc.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/searchbar.css"/>

</head>

<body>
    <div class="loader"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="content" id="content">

      <div id="lists">
        <div class="mainlist">
          <table id="preemption-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Most Preempted Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Preemption Count</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="mainlist">
        	<table id="runtime-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Longest Running Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Total Runtime (ns)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="mainlist">
        	<table id="waittime-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Longest Waiting Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Total Waittime (ns)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      
      </div>

      <div id="ganttChart"></div>

    <table id="table_id" class="table-hover display"></table>
    </div>

<script type="text/javascript" src="assets/js/sidebar.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/typeahead.bundle.js"></script>
<script type="text/javascript" src="assets/js/search.js"></script>
</body>

</html>
