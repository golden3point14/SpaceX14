<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SpaceShark</title>
    <script src="assets/js/d3.js" type="text/javascript"></script>
    <script src="assets/js/gantt-chart-d3.js" type="text/javascript"></script>
    <script src="assets/js/underscore-min.js" type="text/javascript"></script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/crossfilter.v1.min.js"></script>
    <script type="text/javascript" language="javascript" src="assets/js/jquery.js"></script>
    <script src="assets/js/dc.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/d3-timeline.js"></script>
    <link href="assets/css/dc.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/histogram.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/home.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="sidebar" id="sidebar"></div>
    <div class="content" id="content">

        <div id="bodyDiv"></div>

        <div id="lists">
          <div class="mainlist">
          <table id="preemption-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Most Preempted Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Preemption Count</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

          <div class="mainlist">
        	<table id="runtime-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Longest Running Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Total Runtime (ns)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

          <div class="mainlist">
        	<table id="waittime-list" class="table table-hover">
            <thead>
              <tr>
                <th colspan=3>Longest Waiting Tasks</th>
              </tr>
              <tr>
                <th>Task name</th>
                <th>PID</th>
                <th>Total Waittime (ns)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        </div>

<script type="text/javascript" src="assets/js/sidebar.js"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
