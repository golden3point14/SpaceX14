<head>
    <meta charset="UTF-8">
    <title>SpaceShark</title>
    <script type="text/javascript" src="assets/js/d3.js"></script>
    <script type="text/javascript" src="assets/js/crossfilter.v1.min.js"></script>
    <script type="text/javascript" src="assets/js/dc.js"></script>

    <link type="text/css" rel="stylesheet" href="assets/css/dc.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/home.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/histogram.css" />
</head>

<body>
  <div class="sidebar" id="sidebar"></div>
  
  <div class="distbar" id="distbar">
      <div class="distbutton" onclick="window.location.href='histogram.html';">
        <div class="distframe">
          <div class="distgraph" id="histogram-button"></div>
          <div class="distlabel">Preemption Count</div>
        </div>
      </div>
      <div class="distbutton" onclick="window.location.href='runtimeChart.html';">
        <div class="distframe">
          <div class="distgraph" id="runchart-button"></div>
          <div class="distlabel">Total Runtime</div>
        </div>
      </div>
   <!--    <div class="distbutton" onclick="window.location.href='waittimeChart.html';">
        <div class="distframe">
          <div class="distgraph" id="waitchart-button"></div>
          <div class="distlabel">Total Wait Time</div>
        </div>
      </div>
      <div class="distbutton" onclick="window.location.href='sleeptimeChart.html';">
        <div class="distframe">
          <div class="distgraph" id="sleepchart-button"></div>
          <div class="distlabel">Total Sleep Time</div>
        </div>
      </div> -->
    </div>

  <div class="content">
    <div>
      <script id="list_template" type="text.html">
        <div class="name"></div>
        <div class="pid"></div>
      </script>
    </div>

    <div id="graph" class="graph">
      <div class="graphheader">
        <h4>Total Runtime</h4>
        <div class="stats">Mean runtime: <span id="mean"></span> ms</div>
        <div class="stats">Standard deviation: <span id="stddev"></span> ms</div>
      </div>
      <div id="dc-bar-chart">
      </div>
    </div>

    <div id="lists" class="selected-processes">
      <div id="process-list" class="table table-hover"></div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/calculations.js"></script>
  <script type="text/javascript" src="assets/js/sidebar.js"></script>
  <script type="text/javascript" src="assets/js/runtimeChart.js"></script>
